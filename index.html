<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="wrapper">
    <h1>Travel Pod</h1>
    </header>
    <main class="wrapper">
      <div id="howItWorksSection">
        <button id="howTravelPodWorks">How it works</button>
        <p class="instructions displayHelp">This is how it works</p>
      </div>
      <form>
        <fieldset class="formWrapper">
          <label>Where from</label>
          <input type="text" id="startingInput" placeholder="starting location..." required />
          <br>
          <label>Where to</label>
          <input type="text" id="endingInput" placeholder="destination..." required />
          <br>
          <label>podcast search</label>
          <input type="text" id="podcastSearchInput" placeholder="sports, comedy, crime..."required />
          <br>
          <input id="goButton" type="submit" value ="GO" />
          <p id="yourTripLength"></p>
        </fieldset>
      </form>
    <section class="results group hidden">
    </section>
    <h2>the perfect podcast <br>no matter the trip</h2>
    </main>
    <footer class="wrapper">

    </footer>
    <script src="script.js"></script>
  </body>
</html>
