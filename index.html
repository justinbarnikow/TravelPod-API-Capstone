<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1>Travel Pod</h1>
    <h2>your favorite podcast search engine</h2>
    </header>
    <div class="formShape">
      <form id="findForm">
        <fieldset>
          <label>enter your trip info and search for a podcast fit for your travels! </label>
          <br>
          <input type="text" id="startingInput" placeholder="starting location..." required />
          <br>
          <input type="text" id="endingInput" placeholder="destination..." required />
          <br>
          <input type="text" id="podcastSearchInput" placeholder="episode title, genre, etc..."required />
          <br>
          <input type="submit" value ="GO" />
        </fieldset>
      </form>
    </div>
    <section class="travelResults hidden">
    </section>
    <section class="results group hidden">
    </section>

    <script src="script.js"></script>
  </body>
</html>
